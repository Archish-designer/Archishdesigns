<!DOCTYPE html>
<html>
<head>
  <title>Aero-lab Simulation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="mainContainer">
    <!-- Left Side: Canvas + Controls + Quiz -->
    <div id="leftPanel">
      <canvas id="simCanvas" width="700" height="400"></canvas>

      <!-- Controls under canvas -->
      <div id="controlPanel">
        <div class="sliderRow">
          <label for="speedSlider">Speed</label>
          <input type="range" id="speedSlider" min="0" max="10" step="0.1">
        </div>
        <div class="sliderRow">
          <label for="frictionSlider">Friction</label>
          <input type="range" id="frictionSlider" min="0" max="10" step="0.1">
        </div>
        <div class="sliderRow">
          <label for="tailwindSlider">Tailwind</label>
          <input type="range" id="tailwindSlider" min="0" max="10" step="0.1">
        </div>
        <div class="sliderRow">
          <label for="airSlider">Air Resistance</label>
          <input type="range" id="airSlider" min="0" max="10" step="0.1">
        </div>

        <div class="buttonGroup">
          <select id="carSelector" onchange="changeCar()">
            <option value="car3.png">Car 3</option>
            <option value="car4.png">Car 4</option>
            <option value="car5.png">Car 5</option>
          </select>
          <button onclick="startSim()">Start</button>
          <button onclick="resetSim()">Reset</button>
        </div>
      </div>

      <!-- Quiz Section -->
      <button onclick="startQuiz()">Take a Quick Quiz</button>
      <div id="quizBox" style="display:none;">
        <p id="quizQuestion"></p>
        <div id="quizOptions"></div>
        <p id="quizFeedback"></p>
      </div>
    </div>

    <!-- Right Side: Force Breakdown + Explanation -->
    <div id="rightPanel">
      <div id="forcePanel">
        <h3>Force Breakdown</h3>
        <p>Speed: <span id="speedVal">0</span> m/s</p>
        <p>Tailwind: <span id="tailwindVal">0</span> m/s</p>
        <p>Friction: <span id="frictionVal">0</span></p>
        <p>Air Resistance: <span id="airVal">0</span></p>
        <p><strong>Net Velocity:</strong> <span id="velocityVal">0</span> m/s</p>
      </div>

      <div id="explanationBox">
        <h3>How It Works</h3>
        <p>Net velocity is calculated using the formula:</p>
        <p><code>(Speed + Tailwind) - (Friction + Air Resistance)</code></p>
        <p>This shows how helpful forces increase motion, while opposing forces reduce it.</p>
      </div>
    </div>
  </div>

  <script src="simulation.js"></script>
</body>
</html>
